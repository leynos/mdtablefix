name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
      CS_ACCESS_TOKEN: ${{ secrets.CS_ACCESS_TOKEN }}
      CODESCENE_CLI_SHA256: ${{ vars.CODESCENE_CLI_SHA256 }}
    steps:
      - uses: actions/checkout@v4
      - uses: leynos/shared-actions/.github/actions/setup-rust@059dccc7fa1fd94a1fbe9fbf8aab9b98a00f7eeb
      - name: Format
        run: make check-fmt
      - name: Lint
        run: make lint
      - id: generate-coverage
        uses: leynos/shared-actions/.github/actions/generate-coverage@059dccc7fa1fd94a1fbe9fbf8aab9b98a00f7eeb
        with:
          output-path: lcov.info
          format: lcov
      - name: Archive lcov
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lcov
          path: lcov.info
          if-no-files-found: ignore
          retention-days: 14
      - name: Upload coverage data to CodeScene
        env:
          CS_ACCESS_TOKEN: ${{ secrets.CS_ACCESS_TOKEN }}
        if: ${{ env.CS_ACCESS_TOKEN != '' }}
        uses: leynos/shared-actions/.github/actions/upload-codescene-coverage@v1.2.1
        with:
          format: lcov
          access-token: ${{ env.CS_ACCESS_TOKEN }}
          installer-checksum: ${{ vars.CODESCENE_CLI_SHA256 }}
